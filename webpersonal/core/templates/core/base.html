<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}

        <!-- Bootstrap y Javascripts -->

        
        <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link href="{% static 'core/css/clean-blog.min.css' %}" rel="stylesheet">
        
        <title>{% block title %}{% endblock %} | Gino Padovani Analista</title>
    
    </head>

    <body>
        


        <nav class = "navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                
                    <bottom class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toogle navigation">
                        Men√∫ 
                        <i class="fa fa-bars" style="font-size:48px;color:white"></i>
                    </bottom>
                <div class="collapse navbar-collapse" id="navbarResponsive">

                    <ul class = "navbar-nav ml-auto">
                
                        <li class = "nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Portada</a>
                        </li>

                        <li class = "nav-item">
                            <a class="nav-link" href="{% url 'about' %}">Acerca de</a>
                        </li>

                        <li class = "nav-item">
                            <a class="nav-link" href="{% url 'portfolio' %}">Portafolio</a>
                        </li>

                        <li class = "nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contacto</a>
                        </li>
                
                    </ul>
                </div>
            </div>
        </nav>
        <!--Cabecera va aqui
         style="background-image:url('/core/static/core/img/home-bg-1.jpg');
                 width:100%;height:100%;
                 background-repeat:no-repeat;
                 background-attachment: fixed;
                 background-size: cover;"-->
        <!-- Cabecera -->
        <header class="masthead" style="background-image: url('{% block background %}{% endblock %}');background-size: cover;">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                {% block headers %}{% endblock %}
                </div>
            </div>
            </div>
        </div>
        </header>
        
        <!--Contenido-->
        <div class="container">
            {%block content%}{%endblock%}
        </div>

        {% if request.path != "/" %}<hr>{% endif %}


        <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'core/js/clean-blog.min.js' %}"></script>


    </body>




        
</html>
